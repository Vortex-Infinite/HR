<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8" /> <title>My Documents</title> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> <style> :root{--primary:#274472;--accent:#009ffd;--bg:#f8fafd;--border:#e0e6ed;--text:#222;--white:#fff} body{margin:0;font-family:Segoe UI,Arial,sans-serif;color:var(--text);background:var(--bg)} /* Card */ .doc-card{ max-width:900px;margin:56px auto;background:var(--white); border-radius:18px;box-shadow:0 8px 32px rgba(39,68,114,.09); padding:20px 20px 70px; /* extra bottom space for button */ position:relative; /* so button can sit inside bottom-right */ } .doc-title{ font-size:1.45rem;font-weight:700;color:var(--primary); margin:8px 0 14px;display:flex;gap:10px;align-items:center } /* Table */ .table-wrap{border:1px solid var(--border);border-radius:12px;overflow:hidden} .scroll-area{max-height:420px;overflow:auto;scrollbar-width:thin} .scroll-area::-webkit-scrollbar{width:8px;height:8px} .scroll-area::-webkit-scrollbar-thumb{background:#cddaf0;border-radius:6px} table{width:100%;border-collapse:separate;border-spacing:0} thead th{position:sticky;top:0;background:#f2f5fb;color:var(--primary);z-index:1} th,td{padding:13px 12px;border-bottom:1px solid var(--border);text-align:left;white-space:nowrap} tbody tr:hover td{background:#eaf4ff52;transition:background .2s} .status.success{color:#219150;background:#e1fadf;padding:3px 12px;border-radius:12px;font-weight:600;font-size:.93em;display:inline-block} .actions{display:flex;gap:10px} .action-btn{color:var(--accent);background:none;border:none;cursor:pointer;padding:2px 7px;font-size:1.08rem;border-radius:6px} .action-btn:hover{background:#e8f3ff;color:var(--primary)} /* Empty state */ .empty{ text-align:center;color:#5a6b86;padding:28px 10px;font-weight:600 } .empty i{color:#9cb5d9;margin-right:6px} /* Upload button INSIDE the card, bottom-right, moved slightly left */ .upload-inside{ position:absolute; right:28px; /* moved a little left from the edge */ bottom:16px; display:inline-flex;align-items:center;gap:8px; background:var(--accent);color:#fff;border:none;border-radius:10px; padding:10px 18px;font-weight:700;cursor:pointer; box-shadow:0 8px 18px rgba(0,159,253,.25); transition:background .2s, transform .05s; } .upload-inside:hover{background:var(--primary)} .upload-inside:active{transform:translateY(1px)} /* Modal */ .modal-bg{display:none;position:fixed;inset:0;background:rgba(10,24,55,.23);z-index:99;align-items:center;justify-content:center} .modal-bg.active{display:flex} .modal{background:#fff;border-radius:14px;box-shadow:0 8px 32px rgba(39,68,114,.13);padding:32px;width:420px;max-width:95vw;position:relative} .modal-title{font-weight:700;color:var(--primary);margin-bottom:14px;display:flex;gap:8px;align-items:center} .close-btn{position:absolute;top:14px;right:16px;background:none;border:none;font-size:1.1rem;color:var(--accent);cursor:pointer} .row{display:flex;align-items:center;gap:10px;margin:8px 0} .label{color:var(--primary);font-weight:600;min-width:170px} .file-input{display:none} .choose-btn{background:#ecf4fa;color:var(--primary);border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer} .choose-btn:hover{background:#e0e6ed} .drop{border:2px dashed var(--accent);background:#f3faff;border-radius:10px;min-height:90px;padding:14px;text-align:center;color:var(--primary);font-weight:500;margin-top:8px} .drop.dragover{background:#ceeafd;border-color:var(--primary)} .chosen{margin-top:10px;color:#429b56;font-weight:600;word-break:break-all} .btn-row{display:flex;gap:12px;justify-content:flex-end;margin-top:16px} .modal-btn{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:9px 18px;font-weight:700;cursor:pointer} .modal-btn:hover{background:var(--primary)} .modal-btn:disabled{background:#ceeafd;color:#9aa8b8;cursor:not-allowed} @media (max-width:600px){ .label{min-width:120px} .upload-inside{right:20px;bottom:12px;padding:9px 14px} } </style> </head> <body> <div class="doc-card"> <div class="doc-title"><i class="fa fa-folder"></i> My Documents</div> <div class="table-wrap"> <div class="scroll-area"> <table> <thead> <tr> <th>Document Name</th> <th>Type</th> <th>Date Uploaded</th> <th>Status</th> <th>Action</th> </tr> </thead> <tbody id="docBody"> <!-- Starts empty. Rows will be added after successful upload --> </tbody> </table> <div id="emptyState" class="empty"> <i class="fa fa-folder-open"></i>No documents available. Upload to see files here. </div> </div> </div>
    <!-- Upload button INSIDE the card, bottom-right (moved slightly left) -->
<button class="upload-inside" id="openUpload"><i class="fa fa-upload"></i> Upload</button>
</div> <!-- Upload modal --> <div class="modal-bg" id="modalBg"> <div class="modal"> <button class="close-btn" id="closeModal" title="Close"><i class="fa fa-times"></i></button> <div class="modal-title"><i class="fa fa-upload"></i> Upload Document</div>
  <div class="row">
    <span class="label">Select a document:</span>
    <input id="fileInput" class="file-input" type="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
    <button id="chooseBtn" class="choose-btn"><i class="fa fa-folder-open"></i> Choose File</button>
  </div>

  <div id="dropZone" class="drop"><i class="fa fa-cloud-upload-alt"></i> Drag & drop your file here</div>

  <div id="chosenFile" class="chosen"></div>

  <div class="btn-row">
    <button id="confirmBtn" class="modal-btn" disabled><i class="fa fa-check"></i> Confirm</button>
    <button id="uploadBtn" class="modal-btn" disabled><i class="fa fa-paper-plane"></i> Upload</button>
  </div>
</div>
</div> <script> const openUpload = document.getElementById('openUpload'); const modalBg = document.getElementById('modalBg'); const closeModal = document.getElementById('closeModal'); const chooseBtn = document.getElementById('chooseBtn'); const fileInput = document.getElementById('fileInput'); const dropZone = document.getElementById('dropZone'); const chosenFile = document.getElementById('chosenFile'); const confirmBtn = document.getElementById('confirmBtn'); const uploadBtn = document.getElementById('uploadBtn'); const docBody = document.getElementById('docBody'); const emptyState = document.getElementById('emptyState'); let selectedFile = null; // Open/close modal openUpload.onclick = () => { modalBg.classList.add('active'); resetModal(); }; closeModal.onclick = () => modalBg.classList.remove('active'); modalBg.addEventListener('click', e => { if (e.target === modalBg) modalBg.classList.remove('active'); }); // Choose file chooseBtn.onclick = () => fileInput.click(); fileInput.onchange = () => { if (fileInput.files.length) setFile(fileInput.files); }; // Drag & drop ['dragenter','dragover'].forEach(ev => dropZone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); dropZone.classList.add('dragover'); })); ['dragleave','drop'].forEach(ev => dropZone.addEventListener(ev, e => { e.preventDefault(); e.stopPropagation(); dropZone.classList.remove('dragover'); })); dropZone.addEventListener('drop', e => { const f = e.dataTransfer.files; if (f && f.length) setFile(f); }); function setFile(file){ selectedFile = file; chosenFile.textContent = file.name; confirmBtn.disabled = false; uploadBtn.disabled = true; } confirmBtn.onclick = () => { if (!selectedFile) return; confirmBtn.disabled = true; uploadBtn.disabled = false; }; // Simulated upload and append to table (replace with real API) uploadBtn.onclick = async () => { if (!selectedFile) return; await new Promise(r => setTimeout(r, 400)); addRow(selectedFile.name); modalBg.classList.remove('active'); }; function addRow(fileName){ // Hide empty state when first file is added if (emptyState) emptyState.style.display = 'none'; const now = new Date(); const dateStr = now.toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'}).replace(/ /g,'-'); const type = guessType(fileName); const tr = document.createElement('tr'); tr.innerHTML = ` <td>${fileName}</td> <td>${type}</td> <td>${dateStr}</td> <td><span class="status success">Available</span></td> <td class="actions"> <button class="action-btn" title="View"><i class="fa fa-eye"></i></button> <button class="action-btn" title="Download"><i class="fa fa-download"></i></button> </td>`; docBody.appendChild(tr); } function guessType(name){ const ext = name.split('.').pop().toLowerCase(); if (['pdf'].includes(ext)) return 'PDF'; if (['doc','docx'].includes(ext)) return 'Word'; if (['jpg','jpeg','png'].includes(ext)) return 'Image'; return 'Document'; } function resetModal(){ selectedFile = null; fileInput.value = ''; chosenFile.textContent = ''; confirmBtn.disabled = true; uploadBtn.disabled = true; } </script> </body> </html>
