<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC INC - Welcome</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </span>
            </div>
        </label>
    </div>

    <div class="portal-container">
        <h1 class="company-name">ABC INC</h1>
        <p class="portal-subtitle">Please select your role to continue</p>
        <div class="portal-selection">
            <a href="auth/hr_login.html" class="portal-card">
                <div class="portal-icon"><i class="fas fa-user-shield"></i></div>
                <h3>HR Admin</h3>
                <p>Access management dashboards and tools.</p>
            </a>
            <a href="auth/employee_login.html" class="portal-card">
                <div class="portal-icon"><i class="fas fa-user"></i></div>
                <h3>Employee</h3>
                <p>Access your personal profile and services.</p>
            </a>
        </div>
    </div>
    <div class="powered-by">Powered by Vortex Infinite</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
