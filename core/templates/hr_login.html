{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC INC - HR Admin Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" aria-label="Toggle dark mode" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </span>
            </div>
        </label>
    </div>

    <main class="login-container">
        <h1 class="company-name">ABC INC</h1>
        <h2>HR Admin Portal</h2>
        
        <div id="hr-credentials-form">
             <p class="subtitle">Please log in to continue</p>
            <form id="hr-login-form">
                <div class="input-group">
                    <label for="hrId">Admin Email</label>
                    <input type="email" id="hrId" required aria-describedby="hr-email-help">
                </div>
                <div class="input-group">
                    <label for="hrPassword">Password</label>
                    <input type="password" id="hrPassword" required aria-describedby="hr-password-help">
                </div>
                <button type="submit">Request OTP</button>
            </form>
        </div>

        <div id="hr-otp-form" class="hidden">
            <p class="otp-instruction">OTP verification is part of Firebase multi-factor authentication. For this demo, use OTP: 123456</p>
            <form id="otp-verify-form">
                <div class="input-group">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required aria-describedby="otp-help">
                </div>
                <button type="submit">Verify & Proceed</button>
            </form>
        </div>
         <p class="admin-contact">Forgot password? Please contact your Administrator.</p>
    </main>

    <footer class="powered-by">Powered by Vortex Infinite</footer>
    <script src="{% static 'assets/js/auth.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
