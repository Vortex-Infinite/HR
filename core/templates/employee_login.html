{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC INC - Employee Portal</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-checkbox">
            <input type="checkbox" id="theme-checkbox" aria-label="Toggle dark mode" />
            <div class="slider round">
                <span class="knob">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <i class="fas fa-moon" aria-hidden="true"></i>
                </span>
            </div>
        </label>
    </div>
    <main class="login-container">
        <h1 class="company-name">ABC INC</h1>
        <h2>Employee Portal</h2>
        <p class="subtitle">Please log in to continue</p>

        <form id="employee-login-form">
            <div class="input-group">
                <label for="employeeId">Employee Email</label>
                <input type="email" id="employeeId" required aria-describedby="employee-email-help">
            </div>
            <div class="input-group">
                <label for="employeePassword">Password</label>
                <input type="password" id="employeePassword" required aria-describedby="employee-password-help">
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="admin-contact">Forgot your password? Please contact your Administrator.</p>
    </main>
    <footer class="powered-by">Powered by Vortex Infinite</footer>
    <script src="{% static 'assets/js/auth.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
